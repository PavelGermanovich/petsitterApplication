<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Petowner page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold" th:text="${petowner.getUser().nameFirst}">Edogaru</span><span
                    class="text-black-50" th:text="${petowner.getUser().email}">edogaru@mail.com.my</span><span> </span>
            </div>
        </div>
        <div class=" col-md-5 border-right">
            <form action="#" th:action="@{/updatePetowner}" th:object="${petowner}" method="post">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Petowner Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="first name"
                                   th:field="*{user.nameFirst}">
                        </div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                                                                          class="form-control"
                                                                                          th:field="*{user.nameLast}"
                                                                                          placeholder="surname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="enter phone number"
                                   th:field="*{user.phone}">
                        </div>

                        <div class="col-md-12"><label class="labels">City</label><input type="text"
                                                                                        class="form-control"
                                                                                        placeholder="City"
                                                                                        th:field="*{user.city.name}">

                        </div>

                        <div class="col-md-12">

                            <label class="control-label col-xs-2" for="dropOperator">City</label>
                            <div class="col-xs-10">
                                <select class="form-control" th:field="*{user.city}" id="dropOperator">
                                    <option th:each="city : ${cityList}" th:value="${city.getId()}"
                                            th:text="${city.getName()}"
                                            th:selected="*{user.city.name}"
                                    ></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                                                                         class="form-control"
                                                                                         placeholder="email"
                                                                                         th:field="*{user.email}">
                        </div>
                        <div class="col-md-12"><label class="labels">Birthdate</label><input type="date"
                                                                                             class="form-control"
                                                                                             placeholder="Birthdate"
                                                                                             th:field="*{user.birthdate}">
                        </div>
                        <div class="col-md-12"><label class="labels">Description</label><textarea type="text"
                                                                                                  class="form-control"
                                                                                                  placeholder="Petowner description"
                                                                                                  th:field="*{ownerDescription}"></textarea>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <input class="btn btn-primary profile-button" type="submit" value="Save Profile"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>My pets</span>
                </div>
                <br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                                   class="form-control"
                                                                                                   placeholder="experience"
                                                                                                   value=""></div>
                <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                                                                                              class="form-control"
                                                                                              placeholder="additional details"
                                                                                              value=""></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
