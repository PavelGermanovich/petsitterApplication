<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Petowner page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5"
                     width="150px"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            </div>
        </div>
        <div class=" col-md-5 border-right">
            <form id="petsitRegForm" th:action="@{/petowner/register}" th:object="${petOwner}" action="#" enctype="multipart/form-data"
                  method="post">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Petowner registration</h4>
                    </div>

                    <div class="col-md-12" th:classappend="${#fields.hasErrors('user.email')} ? 'has-error'">
                        <label class="labels">Email</label>
                        <input type="text"
                               class="form-control"
                               placeholder="email"
                               th:field="*{user.email}">
                        <span th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" class="help-block">Email Error</span>
                    </div>
                    <div class="row mt-2" th:classappend="${#fields.hasErrors('user.nameFirst')} ? 'has-error'">
                        <div class="col-md-6"><label class="labels">First name</label>
                            <input type="text" class="form-control" placeholder="first name"
                                   th:field="*{user.nameFirst}">
                            <span th:if="${#fields.hasErrors('user.nameFirst')}" th:errors="*{user.nameFirst}"
                                  class="help-block">First name Error</span>

                        </div>
                        <div class="col-md-6" th:classappend="${#fields.hasErrors('user.nameLast')} ? 'has-error'">
                            <label class="labels">Surname</label><input type="text"
                                                                        class="form-control"
                                                                        th:field="*{user.nameLast}"
                                                                        placeholder="surname">
                            <span th:if="${#fields.hasErrors('user.nameLast')}" th:errors="*{user.nameLast}"
                                  class="help-block">Last name error</span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12" th:classappend="${#fields.hasErrors('user.phone')} ? 'has-error'">
                            <label class="labels">Mobile Number</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="enter phone number"
                                   th:field="*{user.phone}">
                            <span th:if="${#fields.hasErrors('user.phone')}" th:errors="*{user.phone}"
                                  class="help-block">Phone error</span>
                        </div>
                        <div class="col-md-12" th:classappend="${#fields.hasErrors('user.password')} ? 'has-error'">
                            <label class="labels">Password</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="enter password"
                                   th:field="*{user.password}">
                            <span th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"
                                  class="help-block">password error</span>
                        </div>
                        <div class="col-md-12" th:classappend="${#fields.hasErrors('user.passwordConfirmation')} ? 'has-error'">
                            <label class="labels">Password confirmation</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="enter password confirmation"
                                   th:field="*{user.passwordConfirmation}">
                            <span th:if="${#fields.hasErrors('user.passwordConfirmation')}" th:errors="*{user.passwordConfirmation}"
                                  class="help-block">password error</span>
                        </div>

                        <div class="col-md-12" th:classappend="${#fields.hasErrors('user.city')} ? 'has-error'">
                            <label class="control-label col-xs-2" for="dropOperator">City</label>
                            <div class="col-xs-10">
                                <select class="form-control" th:field="*{user.city}" id="dropOperator">
                                    <option selected="true" value="0">select city</option>
                                    <option th:each="city : ${cityList}" th:value="${city.getId()}"
                                            th:text="${city.getName()}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('user.city')}" th:errors="*{user.city}"
                                      class="help-block">City error</span>
                            </div>
                        </div>

                        <div class="col-md-12" th:classappend="${#fields.hasErrors('user.birthdate')} ? 'has-error'">
                            <label class="labels">Birthdate</label>
                            <input type="date"
                                   class="form-control"
                                   placeholder="Birthdate"
                                   th:field="*{user.birthdate}">
                            <span th:if="${#fields.hasErrors('user.birthdate')}" th:errors="*{user.birthdate}"
                                  class="help-block">birthdate error</span>
                        </div>
                        <div class="col-md-12" th:classappend="${#fields.hasErrors('ownerDescription')} ? 'has-error'">
                            <label class="labels">Description</label>
                            <textarea type="text"
                                      class="form-control"
                                      placeholder="Petowner description"
                                      th:field="*{ownerDescription}"></textarea>
                            <span th:if="${#fields.hasErrors('ownerDescription')}" th:errors="*{ownerDescription}"
                                  class="help-block">birthdate error</span>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Photo upload</label>
                            <input type="file" name="file" />
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <input class="btn btn-primary profile-button" type="submit" value="Register owner"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
