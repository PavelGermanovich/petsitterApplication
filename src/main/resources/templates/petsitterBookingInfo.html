<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
    <title>Petsitter page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="/fragments/header :: header"/>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5"
                     th:with="imageURI=${petsitter.getUser().getFileDb() != 0} ? ${petsitter.getUser().getFileDb().getId()} : '-1'"
                     width="150px"
                     th:src="@{'/profile/image/' + ${imageURI}}">
                <!-- Button to Open the Modal -->

                <!-- The Modal -->
                <div class="modal" id="createBooking">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form action="#" th:action="@{/bookPetsitter}" th:object="${petsitterOrder}" method="post">
                                <!--                                <input type="hidden" th:field="*{petsitterId}" th:value="${petsitter.getId()}">-->

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Booking creation</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">

                                    <p>Are you sure you want to submit booking for this petsitter with the following
                                        information ?</p>
                                    <input type="hidden" th:attr="name='petsitterId'" th:value="${petsitter.id}"/>
                                    <input type="hidden" th:attr="name='service'"
                                           th:value="${petsitterSearchDto.petsitterService}"/>
                                    <input type="hidden" th:attr="name='startDate'"
                                           th:value="${petsitterSearchDto.startDate}"/>
                                    <input type="hidden" th:attr="name='endDate'"
                                           th:value="${petsitterSearchDto.endDate}"/>

<!--                                    toDo add service cost heere!!-->
                                    <label class="labels"
                                           th:text="${petsitter.getUser().getCity().getName()} + ', ' + ${petsitterSearchDto.getPetType().getName()} + ', ' + ${petsitterSearchDto.getPetsitterService().getRoleName()}">order
                                        info</label>

                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-danger">Book service</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <span
                        class="font-weight-bold" th:text="${petsitter.getUser().getNameFirst()}">Edogaru</span><span
                    class="text-black-50"
                    th:text="${petsitter.getUser().getEmail()}">edogaru@mail.com.my</span><span>
                </span>
            </div>

        </div>
        <div class=" col-md-5 border-right">
            <div>
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Petsitter description</h4>
                    </div>
                    <div class="row mt-2">
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number: </label>
                            <label class="labels" th:text="${petsitter.getUser().getPhone()}">Mobile Number</label>
                        </div>
                        <div class="col-md-12">
                            <label class="control-label col-xs-2">City :</label>
                            <label class="control-label col-xs-2" th:text="${petsitter.getUser().getCity().getName()}">city
                                name</label>
                        </div>

                        <div class="col-md-12">
                            <label class="labels">Birthdate: </label>
                            <label class="labels" th:text="${petsitter.getUser().getBirthdate()}">date</label>
                        </div>

                        <div class="col-md-12">
                            <label class="labels">Information about petsitter</label>
                            <label class="labels" th:text="${petsitter.getDescription()}">Information about
                                petsitter</label>
                        </div>

                        <div class="col-md-12">
                            <label class="labels">Details:</label>
                            <!-- toDo add details and add cost-->
                        </div>


                        <!--                        <div class="col-md-12" id="dogWalkingDetails">-->
                        <!--                            <label class="labels">Dog walking cost per hour (in BYN)</label>-->
                        <!--                            <input type="text" class="form-control"-->
                        <!--                                   placeholder="dog walking cost per hour"-->
                        <!--                                   th:field="*{costInHourDogWalking}">-->
                        <!--                        </div>-->
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createBooking">
                    Create booking
                </button>
                <div th:switch="${messagePetCreated}">
                    <div th:case="'Success'" class="alert alert-success">
                        <strong>Success!</strong> Booking performed successfully.
                    </div>
                    <div th:case="'Failed'" class="alert alert-danger">
                        <strong>Failure!</strong> Booking failed. Please try again
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>My pets</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
    function valueChanged() {
        if ($('#petsitCheckbox').is(":checked")) {
            $("#petsittingDetails").show();
            $("#sitPetType").show();
        } else {
            $("#petsittingDetails").hide();
            $("#sitPetType").hide();
        }

        if ($('#petwalkgingCheckbox').is(":checked")) {
            $("#dogWalkingDetails").show();
        } else {
            $("#dogWalkingDetails").hide();
        }
    }

    $(function () {
        const checkbox = document.querySelector("#petsitCheckbox"); //get checkbox
        const divPetsittDet = document.querySelector("#petsittingDetails");
        const divPetsittType = document.querySelector("#sitPetType");
        if (!checkbox.checked) {  //if checkbox not checked
            divPetsittDet.style.display = "none"; //hide div
            divPetsittType.style.display = "none"; //hide div
        }

        const dogWalkingCheckbox = document.querySelector("#petwalkgingCheckbox"); //get checkbox
        const divDogWalkingDetails = document.querySelector("#dogWalkingDetails");
        if (!dogWalkingCheckbox.checked) {  //if checkbox not checked
            divDogWalkingDetails.style.display = "none"; //hide div
        }
    })
</script>
</body>
</html>
